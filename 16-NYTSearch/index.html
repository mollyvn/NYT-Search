<!DOCTYPE html>
<html>
<head>
	<title>NYT Search | Group Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/js/javascript.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Lato" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col-md-12 title">
			New York Times | Search
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 section">
			<form>
			  <div class="form-group">
			    <label for="search-term">Search Term</label>
			    <input type="text" class="form-control" id="search">
			  </div>
			  <div class="form-group">
				 <label class="mr-sm-2" for="inlineFormCustomSelect">Number of Records to Retrieve</label>
				  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
				    <option selected>Choose...</option>
				    <option value="1">1</option>
				    <option value="2">2</option>
				    <option value="3">3</option>
				    <option value="4">4</option>
				    <option value="5">5</option>
				    <option value="6">6</option>
				    <option value="7">7</option>
				    <option value="8">8</option>
				    <option value="9">9</option>
				    <option value="10">10</option>
				  </select>
			  </div>
			  <div class="form-group">
			  	<label for="start-year">Start Year (Optional)</label>
			  	<input type="text" class="form-control" id="start-year">
			  </div>
			  <div class="form-group">
			  	<label for="end-year">End Year (Optional)</label>
			  	<input type="text" class="form-control" id="end-year">
			  </div>
			  <button type="submit" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i>Submit</button>
			  <button type="clear" class="btn btn-default">Clear Results</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12" id="search-results">
		</div>
	</div>
</body>
</html>
