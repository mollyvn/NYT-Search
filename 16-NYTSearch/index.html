<!DOCTYPE html>
<html>
<head>
	<title>NYT Search | Group Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/js/javascript.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Lato" rel="stylesheet">
</head>
<body>
<div class="container">
	<!--header-->
	<div class="jumbotron">
		<h1>New York Times | Search</h1>
	</div>

	<!--search area-->	
	<div class="row">

		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Search Parameters</h3>
				</div>
				<div class="panel-body"></div>
				<form role="form">
					<div class="form-group">
			    		<label for="search-term">Search Term</label>
			    		<input type="text" class="form-control" id="search">
					  </div>
					  
			  		<div class="form-group">
				 		<label class="mr-sm-2" for="sel1">Number of Records to Retrieve</label>
				  		<select class="form-control" id="numRecords">
				    		<option selected>Choose...</option>
				    		<option value="1">1</option>
				    		<option value="5">5</option>
				    		<option value="10">10</option>
				  		</select>
					  </div>
					  
			  		<div class="form-group">
			  			<label for="start-year">Start Year (Optional)</label>
			  			<input type="text" class="form-control" id="start-year">
					</div>
					  
			  		<div class="form-group">
			  			<label for="end-year">End Year (Optional)</label>
			  			<input type="text" class="form-control" id="end-year">
					  </div>
					  
			  		<button type="submit" class="btn btn-default" id="submit"><i class="fa fa-search" aria-hidden="true"></i>Submit</button>
			  		<button type="clear" class="btn btn-default">Clear Results</button>
				</form>
			</div>
		</div>
	</div>
		<!--Results-->
		<div class="row">

			<div class="col-lg-12" id="search-results">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Search Results</h3>
					</div>
					<div class="panel-body" id="wellSection">
						<!-- <div class="well">
							<h2>Title</h2>
							<h3>Author</h3>
							<h4>Section</h4>
							<h4>Date</h4>
							<h4>Link</h4>
						</div>
						<div class="well">
							<h2>Title</h2>
							<h3>Author</h3>
							<h4>Section</h4>
							<h4>Date</h4>
							<h4>Link</h4> -->
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
</body>
</html>
